<div class="centerDiv">
  <h4><b>Please enter your login credentials.</b></h4>
  <br>
  <form [formGroup]="loginForm" (ngSubmit)="login()">
    <div class="form-group">
      <label for="email">Email address:</label>
      <input type="email" class="form-control"  formControlName="emailId" id="email">
      <div *ngIf="loginForm.controls['emailId'].hasError('required') && loginForm.controls['emailId'].touched" class="alert"><i class="glyphicon glyphicon-exclamation-sign"></i> Email is required.</div>
      <div *ngIf="loginForm.controls['emailId'].hasError('email') && loginForm.controls['emailId'].touched" class="alert"><i class="glyphicon glyphicon-exclamation-sign"></i> Please enter a valid Email.</div>
    </div>
    <div class="form-group">
      <label for="pwd">Password:</label>
      <input type="password" class="form-control"  formControlName="pwd" id="pwd">
      <div *ngIf="loginForm.controls['pwd'].hasError('required') && loginForm.controls['pwd'].touched" class="alert"><i class="glyphicon glyphicon-exclamation-sign"></i> Please enter a valid Password.</div>
    </div>
    <div class="checkbox">
      <label><input type="checkbox"> Remember me</label>
    </div>
      <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid">Login</button>
  </form>
</div>
